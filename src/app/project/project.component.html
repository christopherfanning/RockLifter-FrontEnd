<div class="project">
  <h1>{{project.title}}</h1>
  <h3>{{project.description}}</h3>
  <h2>Issues</h2>
<!--  <div class="issue-bar"><a class="create-issue">+</a></div>-->
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Open</a>
      <ng-template ngbNavContent>
<!--        <div class="project" *ngFor="let project of projects; index as i;">-->
<!--          <a routerLink="/project/{{project.id}}">-->
<!--            <h3>{{project.title}}</h3>-->
<!--            <p>{{project.description}}</p>-->
<!--          </a>-->
<!--        </div>-->
        <div *ngFor="let issue of issues">

          <div *ngIf="issue.status ==='open'">
            <a routerLink="/issue/{{issue.id}}">
            <h1>{{issue.title}}</h1>
          </a>
          </div>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Closed</a>
      <ng-template ngbNavContent>
        <div *ngFor="let issue of issues">
          <div *ngIf="issue.status ==='closed'">
            <h1>{{issue.title}}</h1>
          </div>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <a ngbNavLink>All</a>
      <ng-template ngbNavContent>
        <div *ngFor="let issue of issues">
            <h3>{{issue.title}}</h3>
          <h5>{{issue.description}}</h5>
            <h6>{{issue.status}}</h6>

        </div>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>

  <pre>Active: {{ active }}</pre>
<!--  <div *ngFor="let issue of issues">-->
<!--    <h2>{{issue.title}}</h2>-->
<!--    <h3>{{issue.description}}</h3>-->
<!--  </div>-->

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

      <form [formGroup]="issueForm" (ngSubmit)="issueSubmit()">
        <div class="row g-3">

          <div class="col-6">
            <label for="title" class="form-label">Issue Title</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="title" placeholder="title" formControlName="title" required>
            </div>
          </div>


          <div class="col-6">
            <label for="description" class="form-label">Issue Description</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="description" placeholder="description" formControlName="description" required>
            </div>
          </div>

<!--          <div class="col-6">-->
<!--            <label for="description" class="form-label">Issue Status</label>-->
<!--            <div class="input-group has-validation">-->
<!--              <input type="text" class="form-control" id="description" placeholder="description" formControlName="description" required>-->
<!--            </div>-->
<!--          </div>-->

<!--          <div class="form-group">-->
<!--            <label for="status" class="control-label">Status</label>-->
<!--            <select class="form-control" id="status" formControlName="status">-->
<!--            </select>-->
<!--          </div>-->

          <label for="status" class="control-label">Status</label>
          <select class="form-select" id="status" formControlName="status">
            <option selected>Open this select menu</option>
            <option value="open" >Open</option>
            <option value="closed">Closed</option>
          </select>


          <button class="button btn-lg btn-outline-success" type="submit" [disabled]="!issueForm.valid">Submit</button>
        </div>

<!--        <div class="mb-3">-->
<!--          <label for="dateOfBirth">Date of birth</label>-->
<!--          <div class="input-group">-->
<!--            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">-->
<!--            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>-->
<!--          </div>-->
<!--        </div>-->
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-success" (click)="open(content)">Create Issue</button>
