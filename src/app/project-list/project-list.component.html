<h1>This is a list of all the projects in the app!</h1>

<div class="project" *ngFor="let project of projects; index as i;">
  <a routerLink="/project/{{project.id}}">
    <h3>{{project.title}}</h3>
  <p>{{project.description}}</p>
  </a>
</div>
