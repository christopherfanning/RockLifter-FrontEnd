<h1>This is a list of all the projects in the app!</h1>

<div class="flex-wrapper">

  <div class="project-wrapper">
    <div class="project" *ngFor="let project of projects; index as i;">
      <a routerLink="/project/{{project.id}}">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <i class="fa-solid fa-diagram-project" style="font-size: 5rem;"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <p>{{project.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
